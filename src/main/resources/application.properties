
# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=userdb

# If using authentication, uncomment and set these:
# spring.data.mongodb.username=admin
# spring.data.mongodb.password=adminpassword

# Server Port (optional)
server.port=8080

# Optional: Enable logging for MongoDB operations
logging.level.org.springframework.data.mongodb.core=INFO









